apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ingress
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - host: alertmanager.k8s.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: alertmanager-main
                port:
                  number: 9093
  tls:
    - hosts:
      - alertmanager.k8s.local
      secretName: sre-ca