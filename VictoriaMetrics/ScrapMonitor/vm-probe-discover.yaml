apiVersion: operator.victoriametrics.com/v1beta1
kind: VMProbe
metadata:
  name: vmprobe-ingress-example
  namespace: vm-operator
spec:
  jobName: ingress-probe
  scrapeTimeout: 10s
  scrape_interval: 30s
  vmProberSpec:
    # by default scheme http, and path is /probe
    url: prometheus-blackbox-exporter.vm-operator.svc:9115
    path: /probe
    scheme: "http"
  module: http_2xx
  targets:
    ingress: 
      namespaceSelector:
        any: true
      selector:
        matchExpressions:
        - key: app
          operator: Exists